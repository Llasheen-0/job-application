<!DOCTYPE html>
<html>
    <head>
        <title>Job Application</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body onload="document.body.style.opacity='1'">
        <div id="main">
        <h2>Job Application (Web Development)</h2>
        <form>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone No" required>

            <label for="exp">Years of experience</label>
            <input type="number" id="exp" name="exp" placeholder="Years of experience" required>

            <label for="role">Job role</label>
            <select name="role" id="role">
                <option value="fulltime">Full Time Job</option>
                <option value="parttime">Part Time Job</option>
                <option value="internship">Internship</option>
                
            </select>

            <label for="position">Wanted position</label>
            <select name="position" id="position">
                <option value="frontend">Front-End Developer</option>
                <option value="backend">Back-End Developer</option>
                <option value="fullstack">Full Stack Developer</option>
            </select>

                <label for="upload">Upload your CV</label>
                <input type="file" id="file" name="filename">

            <button type="submit">submit</button><br>
        </form>
            <script>
                const form = document.getElementById('main');
                form.addEventListener('submit', (e) => {
                let name = document.querySelector('#firstname').value;
                document.querySelector('#main').innerText = `Thank you, ${name}! We will contact you shortly.`
                e.preventDefault();
                });
            </script> 
        </div>
    </body>
</html>
